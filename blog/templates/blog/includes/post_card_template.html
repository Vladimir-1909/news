{% load static %}
<div class="card mb-3">
    <h5 class="card-header">{{ post.date_pub }}</h5>
    <img src="{% static 'img/news.jpg' %}" class="img-fluid" alt="Photo">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body|truncatewords:15 }}</p>
        <a href="{{ post.get_absolute_url }}" class="btn btn-warning">Читать</a>
    </div>
    {% if post.tags.all %}
        <div class="card-footer text-muted">
            Tags:
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>
            {% endfor %}
        </div>
    {% endif %}
</div>
