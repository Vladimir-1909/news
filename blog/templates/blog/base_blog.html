{% extends 'base.html' %}

{% block admin-panel %}

    <div class="btn-group">
        <button type="button" class="btn btn-light dropdown-toggle"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Создать
        </button>
        <div class="dropdown-menu">
                <a class="dropdown-item" href="{% url 'post_create_url' %}">Новости</a>
                <a class="dropdown-item" href="{% url 'tag_create_url' %}">Категории</a>
            </div>
    </div>

    <a href="{{ admin_object.get_update_url }}" class="btn btn-outline-success edit"
       style="{% if detail %}display: block;{% endif %}">Редактировать</a>
    <a href="{{ admin_object.get_delete_url }}" class="btn btn-outline-danger delete"
       style="{% if detail %}display: block;{% endif %}">Удалить</a>

{% endblock %}
