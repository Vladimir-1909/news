{% extends 'blog/base_blog.html' %}

{% block title %}
Удалить "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}

{% block content %}

    <form action="{{ tag.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Вы действительно хотите удалить <b>{{ tag.title|title }}</b>?</h3>
        <a href="{{ tag.get_absolute_url }}">Отмена</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>

    </form>

{% endblock %}
